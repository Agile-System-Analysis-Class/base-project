{% extends 'templates/base.html' %}

{% block javascript %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('assets', path='js/teacher/generate_access_code.js') }}"></script>
{% endblock %}

{% block content %}
{% include 'templates/nav.html' %}

<div class="container mt-4">

    <div class="alert alert-danger errors-block" id="errors-block" role="alert"></div>
    <div class="alert alert-success success-block" id="success-block" role="alert"></div>

    <h2>
        Generate an access code in: <a href="/teacher/course/{{ course.id }}">{{ course.course_number }} -  {{ course.course_title }}</a>
    </h2>

    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input id="access_code" class="form-control mr-4" type="text" style="width: 400px" value="{{ course.access_code }}" />
                <div class="input-group-append">
                    <div class="input-group-text">
                    <a class="btn btn-secondary" onclick="generate_access_code({{ course.id }});">Generate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
