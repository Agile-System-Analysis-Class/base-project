{% extends 'templates/base.html' %}
{% block content %}

{% include 'templates/nav.html' %}

<h2>Welcome to the Student Dashboard</h2>

<h3>Courses</h3>

<ul>
    {% for course in courses %}
    <li><a href="/student/course/{{ course.id }}">{{ course.course_number }} - {{ course.course_title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
